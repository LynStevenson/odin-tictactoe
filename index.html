<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>TIC TAC TOE</h1>
	<label for="player1" id="player1Label">Player 1: </label>
	<output id="player1"></output>
	<label for="player2" id="player2Label">Player 2: </label>
	<output id="player2"></output>
	<table>
		<tr>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
		</tr>
		<tr>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
		</tr>
		<tr>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
			<td>&NonBreakingSpace;</td>
		</tr>
	</table>
	<button class="newGame">New Game</button>
	<div class="msg"></div>
	<dialog>
		<form action="" method="dialog">
			<label for="player1Input">Player 1 name: </label>
			<input type="text" name="player1Input" id="player1Input" required>
			<label for="player2Input">Player 2 name: </label>
			<input type="text" name="player2Input" id="player2Input" required>
			<button>Submit</button>
		</form>
	</dialog>
</body>
<script src="script.js"></script>
</html>
